# Ebean Configuration

# Disable DDL generation (use migrations instead)
ebean.db.ddl.generate=false
ebean.db.ddl.run=false

# Enable migrations
ebean.migration.run=true
ebean.migration.path=dbmigration

# SQLite datasource
datasource.db.username=
datasource.db.password=
datasource.db.url=jdbc:sqlite:${DB_PATH:data.db}
datasource.db.driver=org.sqlite.JDBC

# Entity packages to scan
ebean.packages=fr.geoffreyCoulaud.pinryReborn.adapters.persistence.models